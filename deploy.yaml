name: CI/CD with Helm

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: your-dockerhub-username/flask-app

jobs:
  build-and-deploy:
    runs-on: self-hosted  # ✅ 로컬 self-hosted runner에서 실행되도록 설정

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest

      # ✅ self-hosted runner에서는 kubectl/helm이 사전에 설치되어 있어야 함
      - name: Set up Kubeconfig file
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 -d > $HOME/.kube/config

      # ✅ helm이 로컬에 설치되어 있다고 가정하고 실행
      - name: Upgrade Helm chart
        run: |
          helm upgrade flask-app ./helm --install --namespace default \
            --set image.repository=${{ env.IMAGE_NAME }} \
            --set image.tag=latest
