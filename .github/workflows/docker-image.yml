name: Helm CI/CD version Linux

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: kimjaeyoung98/flask-app

jobs:
  deploy:
    runs-on: self-hosted  # Linux 기반 self-hosted runner로 변경됨

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Remove previous builder
      run: |
        docker buildx rm mybuilder || true  # 오류 무시

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        name: mybuilder
        use: true

    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ env.IMAGE_NAME }}:latest
        no-cache: true  

    - name: Set up Kubeconfig
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBECONFIG_DATA }}" | base64 -d > ~/.kube/config
        chmod 600 ~/.kube/config

    - name: Install Helm manually
      run: |
        curl -LO https://get.helm.sh/helm-v3.13.0-linux-amd64.tar.gz
        tar -zxvf helm-v3.13.0-linux-amd64.tar.gz
        sudo mv linux-amd64/helm /usr/local/bin/helm
        helm version

    - name: Generate Helm release tag
      run: |
        echo "HELM_RELEASE_TAG=release-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV

    - name: Deploy with Helm
      run: |
        helm upgrade --install flask-app ./flask-chart -n default --create-namespace \
          --set image.repository=${{ env.IMAGE_NAME }} \
          --set image.tag=latest
