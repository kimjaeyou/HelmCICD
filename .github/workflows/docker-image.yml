name: Helm CI/CD

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: kimjaeyoung98/flask-app

jobs:
  deploy:
    runs-on: self-hosted  # Windows 환경에서 실행
    defaults:
      run:
        shell: pwsh  # PowerShell로 기본 쉘 지정

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest

      - name: Set up Kubeconfig
        run: |
          $kubeDir = "$HOME\.kube"
          if (-Not (Test-Path $kubeDir)) {
            New-Item -ItemType Directory -Path $kubeDir | Out-Null
          }
          [System.Text.Encoding]::UTF8.GetString(
            [Convert]::FromBase64String("${{ secrets.KUBECONFIG_DATA }}")
          ) | Set-Content -Path "$kubeDir\config"

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.0

      - name: Deploy with Helm
        run: |
          helm upgrade --install flask-app ./helm/flask-chart -n default --create-namespace `
            --set image.repository=${{ env.IMAGE_NAME }} `
            --set image.tag=latest
